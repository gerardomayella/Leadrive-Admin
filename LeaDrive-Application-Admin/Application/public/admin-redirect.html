<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect ke Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1c1c1c 0%, #2c2c2c 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: #2c2c2c;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            text-align: center;
            border: 2px solid #ff7f00;
        }
        h1 {
            color: #ff7f00;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #3c3c3c;
            border-top: 4px solid #ff7f00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        p {
            color: #ccc;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #ff7f00 0%, #ff9500 100%);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 127, 0, 0.4);
        }
        .info {
            background: #1c1c1c;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 2rem;
            text-align: left;
        }
        .info h3 {
            color: #ff7f00;
            margin-bottom: 1rem;
        }
        .info code {
            background: #2c2c2c;
            padding: 4px 8px;
            border-radius: 4px;
            color: #4ade80;
            font-family: 'Courier New', monospace;
        }
        .info p {
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
        }
    </style>
    <script>
        // Auto redirect setelah 3 detik
        setTimeout(function() {
            window.location.href = '/admin/login';
        }, 3000);
    </script>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Redirect ke Admin Login</h1>
        
        <div class="spinner"></div>
        
        <p>Anda akan diarahkan ke halaman login admin dalam 3 detik...</p>
        
        <a href="/admin/login" class="btn">Klik di sini jika tidak otomatis redirect</a>
        
        <div class="info">
            <h3>ðŸ“Œ Informasi Login Admin</h3>
            <p><strong>URL:</strong> <code>http://127.0.0.1:8000/admin/login</code></p>
            <p><strong>Email:</strong> <code>admin@gmail.com</code></p>
            <p><strong>Password:</strong> <code>password</code></p>
        </div>
    </div>
</body>
</html>
